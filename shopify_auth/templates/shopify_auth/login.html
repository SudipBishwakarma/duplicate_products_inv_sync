{% extends "base.html" %}
{% block content_left %}
<div class="install">
  <h1>Install</h1>

  <form action="{% url 'shopify_auth:authenticate' %}" method="post">
    {% csrf_token %}
    <label for='shop'><strong>The URL of the Shop</strong>
      <span>(or just the subdomain if it&rsquo;s at myshopify.com)</span>
    </label>
    <p>
      <input id="shop" name="shop" size="45" type="text" />
      <input name="commit" type="submit" value="Install" />
    </p>
  </form>
</div>
{% endblock %}
